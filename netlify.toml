[build]
command = "npm run build"
publish = "public"

[dev]
command = "npm run dev"
targetPort = 3000

# If skip_processing = true, all other settings are ignored
[build.processing]
  skip_processing = false
[build.processing.css]
  bundle = true
  minify = false
[build.processing.js]
  bundle = true
  minify = false
[build.processing.images]
  compress = true